name: Test&Build&Deploy Client Side App
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4
      - name: caching
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install deps
        run: npm ci
      - name: Test
        run: npm run test
  build_and_deply:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get repo
        uses: actions/checkout@v4
      - name: caching
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: Copy build to server folder
        run: cp -r ./build Server
        working-directory: ./Server
      - name: Install server deps
        run: npm ci
        working-directory: ./Server
      - name: Zip Server Build
        run: zip -r server-build.zip .
        working-directory: ./server

      - name: Upload Server Build
        uses: actions/upload-artifact@v2
        with:
          name: server-build
          path: server-build.zip
      
      
      
